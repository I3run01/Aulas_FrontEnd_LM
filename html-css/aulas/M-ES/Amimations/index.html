<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Height {
            0% {height: 10px;}
            50% {height: 300px;}
            100% {height: 10px;}
        }

        div {
            width: 100px;
            height: 10px;
            background-color: black;
        }

        div:hover {
            animation-name: Height;
            animation-duration: 2s;
        }


    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
